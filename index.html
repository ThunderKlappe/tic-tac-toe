<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="header">
        Tic-Tac-Toe
    </div>
    <div id="content">
        <div id="board-container">
            <div id="piece-selection" class="instructions">Please Select Your Piece:</div>
            <div id="piece-container">
                <button id="x-piece" class="piece-button x-piece active">x</button>
                <button id="o-piece" class="piece-button o-piece">o</button>
            </div>
            <button id="start-game">Start Game</button>
            <div id="board">
                <button class="board-space no-top-border no-left-border"></button>
                <button class="board-space no-top-border"></button>
                <button class="board-space no-top-border"></button>
                <button class="board-space no-left-border"></button>
                <button class="board-space"></button>
                <button class="board-space"></button>
                <button class="board-space no-left-border"></button>
                <button class="board-space"></button>
                <button class="board-space"></button>
            </div>
            <div id="winner"></div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
