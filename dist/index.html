<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
    <script defer src="index.bundle.js"></script></head>
    <body>
        <div id="header">Tic-Tac-Toe</div>
        <div id="content">
            <div id="board-container">
                <div id="piece-selection" class="instructions">Please Select Your Piece:</div>
                <div id="piece-selection-helper" class="sub-instructions">X goes first, O goes second</div>
                <div id="piece-container" class="choice-container">
                    <button id="x-piece" class="piece-button x-piece active" value="x">x</button>
                    <button id="o-piece" class="piece-button o-piece" value="o">o</button>
                </div>
                <div id="ai-selection" class="instructions">Please Select The Difficulty</div>
                <div id="difficulty-container" class="choice-container">
                    <button id="easy-button" class="difficulty-button active" value="3">Easy</button>
                    <button id="medium-button" class="difficulty-button" value="2">Medium</button>
                    <button id="impossible-button" class="difficulty-button" value="1">Impossible</button>
                </div>
                <button id="start-game">Start Game</button>
                <div id="board">
                    <button class="board-space no-top-border no-left-border"></button>
                    <button class="board-space no-top-border"></button>
                    <button class="board-space no-top-border"></button>
                    <button class="board-space no-left-border"></button>
                    <button class="board-space"></button>
                    <button class="board-space"></button>
                    <button class="board-space no-left-border"></button>
                    <button class="board-space"></button>
                    <button class="board-space"></button>
                </div>
                <div id="winner"></div>
            </div>
        </div>
    </body>
</html>
